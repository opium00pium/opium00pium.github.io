<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Guesser Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #questionContainer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Album Guesser Game</h1>
    <p>Think of an album in your mind and I'll try to guess it.</p>
    <p>Answer with 'yes' or 'no'.</p>
    
    <button id="startButton">Start Game</button>
    <div id="questionContainer">
        <p id="question"></p>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>
    
    <script>
        const albums = [
            { title: "Abbey Road", artist: "The Beatles" },
            { title: "Thriller", artist: "Michael Jackson" },
            { title: "The Dark Side of the Moon", artist: "Pink Floyd" },
            // Add more albums as needed
        ];

        let guessedAlbum = null;
        const startButton = document.getElementById("startButton");
        const questionContainer = document.getElementById("questionContainer");
        const question = document.getElementById("question");
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");

        startButton.addEventListener("click", () => {
            startGame();
        });

        yesButton.addEventListener("click", () => {
            endGame();
        });

        noButton.addEventListener("click", () => {
            guessAlbum();
        });

        function startGame() {
            startButton.style.display = "none";
            questionContainer.style.display = "block";
            guessAlbum();
        }

        function guessAlbum() {
            guessedAlbum = getRandomAlbum();
            question.textContent = `Is your album ${guessedAlbum.title} by ${guessedAlbum.artist}?`;
        }

        function endGame() {
            alert("I guessed it! Thanks for playing!");
            location.reload(); // Restart the game
        }

        function getRandomAlbum() {
            return albums[Math.floor(Math.random() * albums.length)];
        }
    </script>
</body>
</html>
